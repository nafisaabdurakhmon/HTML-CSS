<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
            background-color: black;

        }

        .cards {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 2rem;
        }

        .card {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: wheat;
            padding: 1rem;
            gap: 1rem;
            border: 1px solid gray;
            border-radius: 10px;
        }

        .card:hover {
            background-color: lightgray;
        }

        .video {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            flex-direction: column;
        }

        .images {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 2rem;
        }

        .images img {
            width: 24%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 15px 4px 18px -5px rgba(0, 0, 0, 0.68);
            transition: transform 0.5s ease-in-out;
        }

        .images img:hover {
            transform: scale(1.05);
        }

        .logo {
            border: 20px solid white;
            margin-top: 50px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <img class="logo"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMxNH08x3ZndoKmj_cYOImh-cxMr7guzknyqEV0jM26X_GUcERnw8CJO7Y0vH6ZRanB28&usqp=CAU"
        alt="">
    <div class="cards">
        <div class="card" onclick="pizza()">
            <img width="100%"
                src="https://content.jdmagicbox.com/v2/comp/delhi/p7/011pxx11.xx11.220406151541.k8p7/catalogue/new-oven-pizza-restaurant-tughlakabad-extension-delhi-pizza-outlets-r52d6tqz3f.jpg"
                alt="" />
            <h2>Pizza</h2>
        </div>
        <div class="card" onclick="burger()">
            <img width="100%"
                src="https://www.shutterstock.com/image-photo/burger-tomateoes-lettuce-pickles-on-600nw-2309539129.jpg"
                alt="" />
            <h2>Burger</h2>
        </div>
        <div class="card" onclick="kfc()">
            <img width="100%"
                src="https://assets.simpleviewinc.com/simpleview/image/upload/c_fill,h_610,q_75,w_910/v1/crm/yorkcountysc/KFC3_586e7086-5056-a36a-0bbe25082cfd6eb3.png"
                alt="" />
            <h2>Kfc</h2>
        </div>
        <div class="card" onclick="salad()">
            <img width="90%"
                src="https://www.nzavocado.co.nz/wp-content/uploads/2018/11/Orange_and_Avocado_Salad_with_Orange_Mustard_Dressing-1024x773.png"
                alt="" />
            <h2>Salad</h2>
        </div>
    </div>
    <div class="video">
        <div class="images">
            <img id="img1"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Pizza-3007395.jpg/800px-Pizza-3007395.jpg"
                alt="" />
            <img id="img2"
                src="https://media.istockphoto.com/id/1349560847/photo/sausage-and-vegetable-pizza-on-dark-background.jpg?s=612x612&w=0&k=20&c=VjDdBc_WrHh9dqI8jCSEoI1jeWQDVSdXOJJ5LijQoRA="
                alt="" />
            <img id="img3" src="https://i.pinimg.com/736x/24/16/85/2416852ecd4499cda91de41e17140909.jpg" alt="" />
            <img id="img4"
                src="https://cookingwithcarbs.com/wp-content/uploads/2021/06/spicy-sausage-pizza-final8-min.jpg"
                alt="" />
        </div>
        <iframe id="video" width="80%" height="500px"
            src="https://www.youtube.com/embed/Y6MHE0-CQAs?si=FPONZHSNsyBKszGH" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
